<body>
    <div class="container">
        <h1>📱 HoneyConvert</h1>
        <p class="subtitle">Convert your iPhone photos to PNG format instantly</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📤</div>
            <div class="upload-text">Click to select files or drag & drop</div>
            <div class="upload-hint">Supports .HEIC and .HEIF files</div>
        </div>

        <input type="file" id="fileInput" multiple accept=".heic,.heif">

        <div id="fileList" class="file-list"></div>
        <div id="fileCount" class="file-count"></div>

        <div class="size-selector">
            <label for="sizeSelect">Output Size:</label>
            <select id="sizeSelect" class="size-select">
                <option value="100">Original (100%)</option>
                <option value="75" selected>Large (75%)</option>
                <option value="50">Medium (50%)</option>
                <option value="25">Small (25%)</option>
            </select>
            <div class="size-hint">Reduce size to save space and speed up uploads</div>
        </div>

        <button id="convertBtn" class="convert-btn" disabled>Convert to PNG</button>

        <div id="loader" class="loader"></div>
        <div id="statusMessage" class="status-message"></div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="/about">About</a>
            <a href="/privacy">Privacy Policy</a>
            <a href="/terms">Terms of Service</a>
            <a href="/contact">Contact</a>
        </div>
        <p>&copy; 2024 HoneyConvert.com - Free HEIC to PNG Converter</p>
    </footer>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileCount = document.getElementById('fileCount');
        const convertBtn = document.getElementById('convertBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loader = document.getElementById('loader');

        let selectedFiles = [];

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            const validFiles = Array.from(files).filter(file => {
                const ext = file.name.toLowerCase().split('.').pop();
                return ext === 'heic' || ext === 'heif';
            });

            if (validFiles.length === 0) {
                showStatus('Please select valid HEIC or HEIF files', 'error');
                return;
            }

            selectedFiles = [...selectedFiles, ...validFiles];
            updateFileList();
            hideStatus();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileName = document.createElement('span');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileSize = document.createElement('span');
                fileSize.className = 'file-size';
                fileSize.textContent = formatFileSize(file.size);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = '✕';
                removeBtn.onclick = () => removeFile(index);
                
                fileItem.appendChild(fileName);
                fileItem.appendChild(fileSize);
                fileItem.appendChild(removeBtn);
                fileList.appendChild(fileItem);
            });

            if (selectedFiles.length > 0) {
                fileCount.textContent = `${selectedFiles.length} file${selectedFiles.length > 1 ? 's' : ''} selected`;
                convertBtn.disabled = false;
            } else {
                fileCount.textContent = '';
                convertBtn.disabled = true;
            }
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            if (selectedFiles.length === 0) {
                hideStatus();
            }
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        convertBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files[]', file);
            });
            
            // Add size parameter from dropdown
            const sizeSelect = document.getElementById('sizeSelect');
            formData.append('size', sizeSelect.value);

            convertBtn.disabled = true;
            loader.style.display = 'block';
            showStatus('Converting your images...', 'info');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Conversion failed');
                }

                // Get the filename from the Content-Disposition header or use a default
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'converted_images.zip';
                if (contentDisposition) {
                    const matches = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(contentDisposition);
                    if (matches != null && matches[1]) {
                        filename = matches[1].replace(/['"]/g, '');
                    }
                }

                // Download the file
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('✅ Conversion complete! Download started.', 'success');
                
                // Clear the file list after successful conversion
                setTimeout(() => {
                    selectedFiles = [];
                    updateFileList();
                    fileInput.value = '';
                }, 2000);

            } catch (error) {
                showStatus('❌ Conversion failed. Please try again.', 'error');
                console.error('Error:', error);
            } finally {
                loader.style.display = 'none';
                convertBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
        }

        function hideStatus() {
            statusMessage.className = 'status-message';
        }
    </script>
